<!DOCTYPE html>
<html lang="en">

    <head>
	    <style>
	     .line {
          fill: none;
          stroke: green;}

       .domain {
          fill: yellow;
          stroke: yellow;
        }

       .tick line {
          stroke: green

        }

       .tick {
          font-size: 10px;

        } 

        .newyork {
          fill:none;
          stroke: blue;
        }

		#headline {color: black 
            font: helvetica, bold;
            font-size: 20px;
}

      </style>
    
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>

    </head>
    <body>


    	<h1 id="headline"> The A's Strikeout record compared to the New York Yankees</h1>




		
		<div class="chart"></div>


<script type="text/javascript">


var margin = {top: 20, right: 20, bottom: 20, left: 20};
    width = 750 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select(".chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



var line = d3.svg.line()
    .x(function(d) { return xScale(d.year); })
    .y(function(d) { return yScale(d.kpg); });

var xScale = d3.scale.linear()
		.domain([1900, 2012])
		.range([0, width]);

var yScale = d3.scale.linear()
    .domain([0, 10])
    .range([height, 0]);

var newyork = d3.svg.line()
    .x(function(d) { return xScale(d.year); })
    .y(function(d) { return yScale(d.kpg); });




d3.csv("strikeouts.csv", function(data) { 

    console.log("data is: ", data);

    data.forEach(function(d) {
        d.so = +d.so;
        d.year = +d.year;
        d.g = +d.g;
        //We also want to calculate the strikeouts per game and store it as a new column
        d.kpg = d.so / d.g;
    });

    var oakData = data.filter(function(d) { return d.franchise === "OAK"; });
    var nyyData = data.filter(function(d) { return d.franchise === "NYY"; });

   

    svg.selectAll(".dot")
        .data(oakData)
      .enter().append("circle")
        .attr("class", "dot")
        .attr("r", 2)
        .attr("cx", function(d, i) { return xScale(d.year); })
        .attr("cy", function(d) { return yScale(d.kpg); })



    var line = d3.svg.line()
    
      .x(function(d) { return xScale(d.year); })
      .y(function(d) { return yScale(d.kpg); });
    
    var xAxis = d3.svg.axis()
      .tickFormat(function(d) { return d; })
      .scale(xScale);

    svg.append("g")
     .attr("class", "axis")
     .attr("transform", "translate(0, " + height + ")")
     .call(xAxis)

    svg.append("path") 
    .attr("class", "line") 
    .attr("d", line(oakData));

    svg.append("path") 
    .attr("class", "newyork") 
    .attr("d", newyork(nyyData));


		console.log(data);

});



d3.select(".chart").append("button").text("Blamo!").on("click", function() {
    d3.selectAll("circle")
        .transition()
        .duration(2000)
        .ease("bounce")
        .delay(function(d, i){ return i * 50})
        .attr("cy", height)
        .attr("r", 7);
});



</script>
</body>
</html>
